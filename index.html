<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁</title>
</head>
<main>
    <title>JavaScript Example</title>
    <script src="java.js"></script>
<body>
    <h1 class="centered-title">Welcome to my blog</h1>
    <h2 class="centered-title">不專業電影分享</h2>
    <p>猜猜這是誰？</p>
    <img src="https://www.linkpicture.com/q/Leon.jpeg" alt="Mathilda">
    <p>
    <button id="showDialog">電影角色解答</button>
    </p>
    <dialog id="myDialog">
        <p>是 Leon/The Professional 電影中的 Mathilda 噢</p>
        <button id="closeDialog">關閉</button>
    </dialog>

    <script>
        var showDialogButton = document.getElementById("showDialog");
        var myDialog = document.getElementById("myDialog");
        var closeDialogButton = document.getElementById("closeDialog");

        showDialogButton.addEventListener("click", function() {
            myDialog.showModal();
        });

        closeDialogButton.addEventListener("click", function() {
            myDialog.close();
        });
    </script>
<p>歡迎點擊預告片：
<a href="https://youtu.be/FLwGSNiLeTs?si=Gfggp46Kj-yn1peB">Leon/The Professional</a>
</p>
</body>
</main>
</html>
