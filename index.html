<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁</title>
</head>
<main>
    <title>JavaScript Example</title>
    <script src="java.js"></script>
<body>
    <h1>Welcome to my blog</h1>
    <h2>不專業電影分享</h2>
    <p>知道這是誰嗎？</p>
    
    <img src="https://www.linkpicture.com/q/Leon.jpeg" alt="Mathilda">
    <a href="https://youtu.be/FLwGSNiLeTs?si=Gfggp46Kj-yn1peB">Leon/The Professional Trailer</a>

    <button id="showDialog">電影角色解答</button>

    <dialog id="myDialog">
        <p>是Leon/The Professional電影中的Mathilda噢</p>
        <button id="closeDialog">關閉</button>
    </dialog>

    <script>
        var showDialogButton = document.getElementById("showDialog");
        var myDialog = document.getElementById("myDialog");
        var closeDialogButton = document.getElementById("closeDialog");

        showDialogButton.addEventListener("click", function() {
            myDialog.showModal();
        });

        closeDialogButton.addEventListener("click", function() {
            myDialog.close();
        });
    </script>


</body>
</main>
</html>
